<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="onPageLoad">
    <div class="container">
        <div id="tokenSection" class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="clientId" class="form-label">Client Id</label>
                    <input type="password" class="form-control" id="clientId" placeholder="" value="2034528dd37d4498b570c7121f8e17e4">
                </div>
                <div class="mb-3">
                    <label for="clientSecret" class="form-label">Client secret</label>
                    <input type="password" class="form-control" id="clientSecret" placeholder="" value="51c6d84287d3487c907a0574197aedaf">
                </div>
                <input class="btn btn-primary btn-lg" type="button" onclick="requestAuthorization()"
                    value="Request Authorization"><br>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="deviceSection" class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="devices" class="form-label">Devices</label>
                    <select id="devices" class="form-control"></select>
                    <input class="btn btn-primary btn-lg" type="button" onclick="refreshDevices()"
                        value="Refresh Devices">
                    <input type="button" class="btn btn-dark btn-sm mt-3" onclick="transfer()" value="Transfer">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
